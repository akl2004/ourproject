{% extends "layout/base.html" %}

{% block title %}Edit Student | Django CRUD App{% endblock title %}

{% block content %}

<style>
    body {
        background-color: #EDEDED;
    }
    .container {
        margin-top: 50px;
        width: 50%;
        height: 100%
    }
    .card {
        border-radius: 15px;
        overflow: hidden;
        background-color: #D2DDE2;
        border-color: #100A58;
        border-width: 3px;;
    }
    .card-header {
        background-color: #100A58;
        color: white;
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 3px;
        display: flex;
        justify-content: space-between;
        border-radius: 15px 15px 0 0;
    }
    .form-group {
        width: 70%;
        margin: 0 auto;
        padding: 10px;
    }
    .form-group label {
        font-weight: bold;
        font-size: 17px;
    }
    .card-header img{
        width: 7%; 
        height: 7%;
        float: right;
        cursor: pointer;
    }
    .required {
        color: red;
    }
    .btn-cancel {
        background-color: #FFF848;
        border-color: black;
        border-width: 2px;
        margin-right: 10px;
        margin-top: 15px;
    }
    .btn-save {
        background-color: #54B0F3;
        color: rgb(0, 0, 0);
        border-color: black;
        border-width: 2px;
        margin-right: 10px;
        margin-top: 15px;
    }
    .btn-cancel:hover {
        background-color: #ffc743;
        color:#404040;
    }
    .btn-save {
        background-color: #6154F3;
        border-color: black;
        border-width: 2px;
    }
    .btn-save:hover {
        background-color: #1306a7;
        color: #6154F3;
    }
</style>

    <form method="POST" action="{% url 'edit_student' student.student_id %}">
        {% csrf_token %}
        <div class="container">
            <div class="card">
                <div class="card-header">
                    EDIT STUDENT 
                    <img src="/static/images/material-symbols--info-outline.png" alt="Icons">
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="last_name" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.last_name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="first_name" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.first_name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="middle_name" class="form-label">Middle Name:</label>
                            <input type="text" class="form-control" id="middle_name" name="middle_name" value="{{ student.middle_name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="age" class="form-label">Age:</label>
                            <input type="number" class="form-control" id="age" name="age" value="{{ student.age }}" required>
                        </div>
                        <div class="form-group">
                            <label for="gender" class="form-label">Gender:</label>
                            <select class="form-control" id="gender" name="gender" required>
                                <option value="N/A" {% if student.gender == 'N/A' %}selected{% endif %}>N/A</option>
                                <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="birth_date" class="form-label">Birth Date:</label>
                            <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ student.birth_date|date:'Y-m-d' }}" required>
                        </div>
                        <div class="form-group">
                            <label for="adress" class="form-label">Address:</label>
                            <input type="text" class="form-control" id="adress" name="address" value="{{ student.address }}" required>
                        </div>
                        <div class="form-group">
                            <label for="contact" class="form-label">Contact Number:</label>
                            <input type="text" class="form-control" id="contact" name="contact" value="{{ student.contact }}" required>
                        </div>
                        <div class="d-flex justify-content-end">
                          <a href="/student/sections">
                            <button type="button" class="btn btn-cancel me-2">CANCEL</button>
                          </a>
                            <button type="submit" class="btn btn-save">SAVE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </form>
{% endblock content %}
