{% extends "layout/base.html" %}

{% block title %}Delete Academic Information | Django CRUD App{% endblock title %}

{% block content %}

<div class="col-md-6 mx-auto mt-3">
  <h2>Delete Academic Information</h2>
  <p>Are you sure you want to delete this academic information?</p>
  <form method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'show_student' academic.student.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock content %}
