<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Student Information</h5>
                    <div class="form-group">
                        <label for="student-id" class="form-label">Student ID</label>
                        <input type="text" class="form-control" id="student-id" value="{{ student.student_id }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name" value="{{ student.first_name }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name" value="{{ student.last_name }}" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
