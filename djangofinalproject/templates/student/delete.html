<h1>Delete Student</h1>
<p>Are you sure you want to delete this student named "{{ student.first_name }}"</p>

  {% csrf_token %}
  <button type="submit" class="btn btn-danger float-end">Yes</button>

  <a href="/student/sections" class="btn btn-secondary float-end">No</a>
</form>
